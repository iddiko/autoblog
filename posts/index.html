<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Posts</title>
  <style>
    :root{
      --bg:#0f172a;
      --panel:#0b1224;
      --text:#e6ecff;
      --muted:#9fb4ff;
      --accent:#7dd3fc;
      --accent-2:#a78bfa;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:"Inter","Pretendard","Noto Sans KR",system-ui;
      background:radial-gradient(120% 120% at 20% 20%, #1e293b, #0b1224 60%, #050914);
      color:var(--text);
      padding:32px 18px 72px;
      display:flex;
      justify-content:center;
    }
    .shell{
      width:100%;
      max-width:960px;
      background:rgba(11,18,36,0.7);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:20px;
      backdrop-filter:blur(6px);
      padding:24px;
      box-shadow:0 20px 60px rgba(0,0,0,0.45);
    }
    h1{margin:4px 0 8px;font-size:30px;letter-spacing:-0.02em;}
    p.muted{color:var(--muted);margin:0 0 18px;font-size:15px;}
    a{color:var(--accent);text-decoration:none;font-weight:600;}
    a:hover{text-decoration:underline}
    .list{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;}
    .card{
      position:relative;
      background:linear-gradient(145deg,rgba(255,255,255,0.05),rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.08);
      border-radius:16px;
      padding:16px 14px 18px 16px;
      transition:transform .2s ease,border-color .2s ease,box-shadow .2s ease;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:0;
      border-left:4px solid rgba(125,211,252,0.65);
      border-radius:16px;
      opacity:0.85;
      pointer-events:none;
    }
    .card:hover{
      transform:translateY(-4px);
      border-color:rgba(125,211,252,0.45);
      box-shadow:0 12px 30px rgba(0,0,0,0.35);
    }
    .card h3{margin:0 0 10px;font-size:17px;letter-spacing:-0.01em;}
    .date{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.05);color:var(--muted);font-size:13px;margin-top:6px;}
    .arrow{float:right;color:var(--accent);opacity:0.85;}
    .empty{color:var(--muted);padding:12px 0;}
    .nav{display:flex;gap:10px;margin-bottom:12px;}
    .nav a{font-weight:600;color:var(--accent);opacity:0.9;}
  </style>
</head>
<body>
  <main class="shell">
    <div class="nav"><a href="../">← 홈</a></div>
    <h1>Posts</h1>
    <p class="muted">자동으로 생성된 최신 글을 모았습니다.</p>
    <div id="list" class="list"></div>
    <div id="empty" class="empty" style="display:none;">posts.json이 아직 없습니다. 첫 자동 발행 후 생성됩니다.</div>
  </main>

  <script>
    fetch("./posts.json").then(r=>r.json()).then(items=>{
      const list=document.getElementById("list");
      const empty=document.getElementById("empty");
      if(!items || !items.length){
        empty.style.display="block";return;
      }
      items.sort((a,b)=> (b.date||"").localeCompare(a.date||""));
      for(const it of items){
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML = `
          <a href="./${it.file}">
            <span class="arrow">→</span>
            <h3>${it.title}</h3>
            <div class="date">${it.date||""}</div>
          </a>`;
        list.appendChild(card);
      }
    }).catch(()=>{
      document.getElementById("empty").style.display="block";
    });
  </script>
</body>
</html>
