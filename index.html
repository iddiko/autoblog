<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AutoBlog</title>
  <style>
    :root{
      --bg:#0f172a;
      --panel:#0b1224;
      --text:#e6ecff;
      --muted:#9fb4ff;
      --accent:#7dd3fc;
      --accent-2:#a78bfa;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:"Inter","Pretendard","Noto Sans KR",system-ui;
      background:radial-gradient(120% 120% at 20% 20%, #1e293b, #0b1224 60%, #050914);
      color:var(--text);
      padding:32px 18px 72px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .shell{
      width:100%;
      max-width:960px;
      background:rgba(11,18,36,0.7);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:20px;
      backdrop-filter:blur(6px);
      padding:28px;
      box-shadow:0 20px 60px rgba(0,0,0,0.45);
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(125,211,252,0.15);
      color:var(--accent);
      font-size:13px;
      letter-spacing:0.02em;
    }
    h1{
      margin:12px 0 10px;
      font-size:34px;
      letter-spacing:-0.02em;
    }
    p.muted{color:var(--muted);margin:0 0 18px;font-size:15px;}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;margin-top:16px;}
    .card{
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:16px;
      padding:16px;
      transition:transform .2s ease, border-color .2s ease, box-shadow .2s ease;
    }
    .card:hover{
      transform:translateY(-4px);
      border-color:rgba(125,211,252,0.4);
      box-shadow:0 12px 30px rgba(0,0,0,0.35);
    }
    a{
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
    }
    a:hover{text-decoration:underline}
    .cta{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:12px 16px;
      border-radius:14px;
      background:linear-gradient(120deg,rgba(125,211,252,0.2),rgba(167,139,250,0.2));
      border:1px solid rgba(255,255,255,0.08);
      color:var(--text);
      font-weight:600;
      margin-top:10px;
    }
    .cta:hover{border-color:rgba(125,211,252,0.45);}
  </style>
</head>
<body>
  <main class="shell">
    <div class="badge">매일 자동 발행 · GitHub Actions</div>
    <h1>AutoBlog</h1>
    <p class="muted">RSS를 읽어 글을 만들고, 스케줄에 맞춰 커밋·배포까지 자동으로 처리합니다.</p>
    <div class="grid">
      <div class="card">
        <h3>글 목록</h3>
        <p class="muted">최신 글을 확인하려면 아래로 이동하세요.</p>
        <a class="cta" href="./posts/">글 목록 보러가기 →</a>
      </div>
      <div class="card">
        <h3>자동화 파이프라인</h3>
        <p class="muted">GitHub Actions가 매일 실행되어 RSS 기반 새 글을 생성하고 커밋합니다.</p>
      </div>
      <div class="card">
        <h3>수익화 자리</h3>
        <p class="muted">posts 템플릿의 제휴 링크를 교체해 바로 수익화하세요.</p>
      </div>
    </div>
  </main>
</body>
</html>
