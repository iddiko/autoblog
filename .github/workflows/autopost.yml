name: Auto Post

on:
  schedule:
    # 매일 한국시간 09:10 실행(UTC 00:10)
    - cron: "10 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install feedparser

      - name: Generate post
        run: python scripts/generate_post.py

      - name: Commit and push
        run: |
          git config user.name "autoblog-bot"
          git config user.email "autoblog-bot@users.noreply.github.com"
          git add posts
          git diff --cached --quiet || git commit -m "auto: new post"
          git push
